<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <style>
    .table {
      text-align: center;
      border-collapse: collapse;
      border-spacing: 0;
    }

    td,th {
      width: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="region-radio-wrapper">
    <span>地区:</span>
    <input type="checkbox" name="region" id="region-check-all">全选
    <input type="checkbox" value="华东" id="region-check-item">华东
    <input type="checkbox" value="华北" id="region-check-item">华北
    <input type="checkbox" value="华南" id="region-check-item">华南
  </div>
  <div id="product-radio-wrapper">
    <span>产品:</span>
    <input type="checkbox" name="product" id="product-check-all">全选
    <input type="checkbox" value="手机" id="product-check-item">手机
    <input type="checkbox" value="笔记本" id="product-check-item">笔记本
    <input type="checkbox" value="智能音箱" id="product-check-item">智能音箱
  </div>
  <input type="button" value="提交" id="btn">
  <table class="table">
    <tr>
      <th>地区</th>
      <th>产品</th>
      <th>1月销售额</th>
      <th>2月销售额</th>
      <th>3月销售额</th>
      <th>4月销售额</th>
      <th>5月销售额</th>
      <th>6月销售额</th>
      <th>7月销售额</th>
      <th>8月销售额</th>
      <th>9月销售额</th>
      <th>10月销售额</th>
      <th>11月销售额</th>
      <th>12月销售额</th>
    </tr>
    <tbody id="tbody"></tbody>
  </table>
  <script src="./dist/index.js"></script>
</body>

</html>
