<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        display: flex;
        flex-flow: row nowrap;       
    }
    .left{
        height: 200px;
        flex: 1; 
        background-color: aquamarine;
    }
    .right{
        height: 500px;   
        flex: 4;
        background-color:blue;
    } 
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
