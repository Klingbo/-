<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2栏-左30%-右70%</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        overflow: hidden;
    }
    .left{
        float: left;
        width: 30%;
        height: 500px;
        background-color: aquamarine;
    }
    .right{
        float: left;    
        width: 70%;
        height: 500px;
        background-color:blue;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
