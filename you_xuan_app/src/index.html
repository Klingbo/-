 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="bookmark" href="/favicon.ico" type="image/x-icon"/>
    <!-- 设置缓存 -->
    <!-- 设定网页的到期时间  -->
    <meta http-equiv="Expires" content="-1">
    <!-- 清除缓存（再访问这个网站要重新下载！） -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容，访问者将无法脱机浏览 -->
    <meta http-equiv="Pragma" content="no-cache">
  
    <!-- author用于定义网页作者 -->
    <meta name="author" content="aicoder.com">
    <!-- 就是当点击网页添加至主屏幕功能时，会在主屏幕上生成一个图标。点击该图标会进入webapp功能。就是模拟本地应用的模式来浏览web页面。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加到主屏幕后，app全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen" />
  
    <!-- 默认设备会自动识别任何可能是电话和邮箱的字符串。设置telephone=no可以禁用这项功能。 -->
    <meta content="telephone=no,email=no" name="format-detection" />
  
    <!-- UC浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="full-screen" content="yes">
    <!-- 应用模式 -->
    <meta name="browsermode" content="application">
  
    <!-- QQ浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
  
  
    <!-- iOS下页面启动加载时显示的画面图片，避免加载时的白屏。 -->
    <!-- <link rel="apple-touch-startup-image" href="start.png" /> -->
  
    <!-- 苹果为iOS设备配备了apple-touch-icon私有属性，添加该属性，在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上，方便用户以后访问。 -->
    <!-- <link rel="apple-touch-icon" href="/custom_icon.png" /> -->
    <!-- 系统会自动为apple-touch-icon图标添加圆角及高光。如果不想系统对图标添加效果，可以用apple-touch-icon-precomposed代替apple-touch-icon， -->
    <!-- <link href="//gw.alicdn.com/tps/i2/TB1nmqyFFXXXXcQbFXXE5jB3XXX-114-114.png" rel="apple-touch-icon-precomposed"> -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./font/font-shop/iconfont.css">
    <link rel="stylesheet" href="./lib/swiper/css/swiper.css">
    <title>优选网</title>
  </head>
 <body>
   <div class="container">
     <div style="height:38px"></div>
     <header class="top-hd">
       <div class="log-wrap"></div>
       <div class="search-wrap">
         <input class="search-box" placeholder="搜索优选商品/店铺">
         <i class="icon iconfont icon-sousuo"></i>
       </div>
       <div class="msg-wrap">
         <i class="icon iconfont icon-xiaoxi"></i>
         <p>消息</p>
       </div>
     </header>
     <!-- 轮播图 -->
     <div class="scroll-view">
       <div class="swiper-container">
         <div class="swiper-wrapper">
           <div class="swiper-slide"><img src="./img/swiper1.png"></div>
           <div class="swiper-slide"><img src="./img/swiper2.png"></div>
           <div class="swiper-slide"><img src="./img/swiper3.png"></div>
           <div class="swiper-slide"><img src="./img/swiper4.png"></div>
           <div class="swiper-slide"><img src="./img/swiper5.png"></div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      
      <!-- 轮播图 -->
      <div class="layer-gap"></div>
      <!-- 导航区 -->      
      <div class="site-nav-wrap">
          <a href="#">
            <p class="icon iconfont icon-muying"></p>
            <p class="item-title">母婴品</p>
          </a>
          <a href="#">
            <p class="icon iconfont icon-fuwuchaoshi"></p>
            <p class="item-title">超市购</p>
          </a>
          <a href="#">
            <p class="icon iconfont icon-miaosha"></p>
            <p class="item-title">秒杀拍</p>
          </a>
          <a href="#">
            <p class="icon iconfont icon-chongzhi"></p>
            <p class="item-title">易充值</p>
          </a>
      </div>
      <!-- 导航区 -->      
    </div>

    <div class="layer-gap"></div>

    <!-- 网站内容区域 -->
    <main>
      <!-- 秒杀区域 -->
      <div class="miaosha">
        <div class="miaosha-hd">
          <div class="time">
            <i class="icon iconfont icon-miaosha"></i>
            <span class="time-title">秒杀</span>
            <div class="timer">
              <span class="timer-num">1</span>
              <span class="timer-num">2</span>
              <span class="timer-gap">:</span>
              <span class="timer-num">3</span>
              <span class="timer-num">4</span>
              <span class="timer-gap">:</span>
              <span class="timer-num">5</span>
              <span class="timer-num">6</span>
            </div>
          </div>
          <div class="more">
            <a href="#">
              <span>更多</span>
              <i class="iconfont icon-gengduo"></i>
            </a>
          </div>
        </div>
        <div class="miaosha-bd">
          <div class="miaosha-bd-item">
            <img src="./img/ms1.png">
            <p>
              <img src="./img/sm.png" class="sm">              
              <span>￥0.01</span>
              <img src="./img/only for phone.png" class="for-phone">
            </p>
          </div>
          <div class="miaosha-bd-item">
            <img src="./img/ms2.png">
            <p>
              <img src="./img/sm.png" class="sm">              
              <span>￥0.01</span>
              <img src="./img/only for phone.png" class="for-phone">
            </p>
          </div>
          <div class="miaosha-bd-item">
            <img src="./img/ms3.png">
            <p>
              <img src="./img/sm.png" class="sm">
              <span>￥0.01</span>
              <img src="./img/only for phone.png" class="for-phone">
            </p>
          </div>

        </div>
      </div>
      <!-- 秒杀区域 -->
      <div class="layer-gap"></div>

      <!-- 运动区域 -->
      <div class="layer-bag">
          <div class="bag-hd">
            <div class="bag">
              <i class="icon iconfont icon-xiangbaoleimu"></i>
              <span class="time-title">箱包配饰</span>              
            </div>
            <div class="more">
              <a href="#">
                <span>更多</span>
                <i class="iconfont icon-gengduo"></i>
              </a>
            </div>
          </div>
          <div class="bag-bd">
            <div class="bag-bd-l">
              <div class="bag-bd-item1">
                <img src="./img/bag1.png">
              </div>
            </div>
            <div class="bag-bd-r">
              <div class="bag-bd-item2">
                <img src="./img/bag2.png">
              </div>
              <div class="bag-bd-item3">
                <img src="./img/bag3.png">
              </div>
              <div class="bag-bd-item4">
                <img src="./img/bag4.png">
              </div>
              <div class="bag-bd-item5">
                <img src="./img/bag5.png">
              </div>
            </div>
          </div>
        </div>
      <!-- 运动区域 -->

      <div class="layer-gap"></div>
      <!-- 运动区域 -->
      <div class="layer-sport">
          <div class="sport-hd">
            <div class="sport">
              <i class="icon iconfont icon-yundong"></i>
              <span class="time-title">运动</span>              
            </div>
            <div class="more">
              <a href="#">
                <span>更多</span>
                <i class="iconfont icon-gengduo"></i>
              </a>
            </div>
          </div>
          <div class="sport-bd">
            <div class="sport-bd-l">
              <div class="sport-bd-item1">
                <img src="./img/sport1.png">
              </div>
            </div>
            <div class="sport-bd-r">
              <div class="sport-bd-item2">
                <img src="./img/sport2.png">
              </div>
              <div class="sport-bd-item3">
                <img src="./img/sport3.png">
              </div>
              <div class="sport-bd-item4">
                <img src="./img/sport4.png">
              </div>
              <div class="sport-bd-item5">
                <img src="./img/sport5.png">
              </div>
            </div>
          </div>
        </div>
      <!-- 运动区域 -->
    </main>
    <!-- 网站内容区域 -->
    <footer class="footer">
      <ul class="footer-list">
        <li class="footer-list-item">
          <i class="iconfont icon-shouye"></i>
          <p>首页</p>
        </li>

        <li class="footer-list-item">
          <i class="iconfont icon-sousuo"></i>
          <p>搜索</p>
        </li>

        <li class="footer-list-item">
          <i class="iconfont icon-leimupinleifenleileibie"></i>
          <p>分类</p>
        </li>

        <li class="footer-list-item">
          <i class="iconfont icon-gouwuche"></i>
          <p>购物车</p>
        </li>

        <li class="footer-list-item">
          <i class="iconfont icon-wode"></i>
          <p>我的</p>
        </li>
      </ul>
    </footer>
   </div>
  <script src="./lib/zepto.js"></script>
  <script src="./lib/swiper/js/swiper.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/common.js"></script>
 </body>
 </html>
